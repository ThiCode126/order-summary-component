<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>
      Order summary component || FrontEnd Mentor Challenge || ThiCode
    </title>

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
  </head>
  <body>
    <section class="order-component">
      <div class="cw">
        <div class="card">
          <div class="card__header">
            <img src="/assets/illustration-hero.svg" alt="hero" />
          </div>
          <div class="card__body">
            <h1>OrderSummary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="plan__left">
                <img
                  src="/assets/icon-music.svg"
                  alt="icon-music"
                  width="48"
                  height="48"
                />
              </div>
              <div class="plan__center">
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
              </div>
              <div class="plan__right">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
          <div class="card__footer">
            <button class="btn__payment">Proceed to Payment</button>
            <a href="#" class="link__cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
